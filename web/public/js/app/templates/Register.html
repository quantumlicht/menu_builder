<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="index">
			<form role="form" id="registerForm">
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" placeholder="Enter Username">
			    <div class="error-field"></div>
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Enter Password">
			    <div class="error-field"></div>
			  </div>
			  <div class="form-group">
			    <label for="password-confirm">Re enter password</label>
			    <input type="password" class="form-control" id="password-confirm" placeholder="Password">
			  </div>
			  <button type="submit" id="register" class="btn btn-lg btn-primary" data-bypass>Register</button>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
