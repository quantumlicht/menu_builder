<!-- HTML Template -->
<h3>{{username}}</h3>

<h3>Comments</h3>
<ul class="list-group">
	
{{#each comments}}
<li class="list-group-item">	
	<small>{{formatDate commentDate}}</small>
	<a href="#{{modelUrl}}">{{normL content 15}}</a>
</li>
{{/each}}
</ul>


<h3>Trivia</h3>
<ul class="nav nav-pills nav-stacked">
{{#each trivias}}
	<li>
		<a href="#/trivia/{{_id}}">
		<small>{{formatDate triviaDate}}</small>
		{{normL title}}
			
		</a>
	</li>
{{/each}}
</ul>
